
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Language Preference</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3 text-center">
                    <h1>Language Selection</h1>
                    <select id="lang" class="form-control">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select><br>
                    <button class="btn btn-primary" id="btn-lang">Continue</button>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            var $lang = $('#lang'),
                $btnLang = $('#btn-lang');

            console.log('Language cookie = ', getCookie('SelectedLanguage'));

            $btnLang.on('click', function() {
                document.cookie = 'SelectedLanguage=' + $lang.val();
                document.cookie = 'OtherCookie=1234';
                document.cookie = 'ThirdCookieName=';
            });

            function getCookie(cookieName) {
                var cookieArray = document.cookie.split('; ');
                cookieName = cookieName + '=';
                for(var i = 0; i < cookieArray.length; i++) {
                    var c = cookieArray[i];
                    if (c.indexOf(cookieName) == 0) {
                        return c.substring(cookieName.length, c.length);
                    }
                }
                return '';
            }
        </script>
    </body>
</html>
